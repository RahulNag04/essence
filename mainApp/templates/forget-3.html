{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Essence - Fashion World | Reset Password</title>
{% endblock %}
{% block body %}
<div class="container-fluid w-50 py-5">
    <div class="center w-50 m-auto border p-5">
        <h6 class="text-center"><span class="text-primary" style="font-size: 25px;">Reset</span> Your Password </h6>
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <form action="/forget-3/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label"> Password </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label"> Confirm Password </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-sm"> Reset Password </button>
            </div>
        </form>
    </div>

</div>


{% endblock %}
