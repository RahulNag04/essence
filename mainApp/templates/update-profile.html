{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Essence - Fashion World | Update-Profile</title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 py-3">
    <div class="center m-auto border p-5" style="width:85%">
        <h6 class="text-center"><span class="text-primary" style="font-size: 25px;"> Update </span> Your Profile </h6>
        <form action="/update-profile/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label"> Full Name </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name"
                        value="{{data.name}}" required>
                </div>
                <div class="col-md-6">
                    <label for="pic" class="form-label"> Profile Pic </label>
                    <input type="file" class="form-control" id="pic" name="pic">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label"> Email </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address"
                        value="{{data.email}}" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label"> Phone </label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"
                        value="{{data.phone}}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="addressline1" class="form-label"> Address Line 1 </label>
                    <input type="text" class="form-control" id="addressline1" name="addressline1"
                        placeholder="Enter House Number, Floor Number or Building Number" value="{{data.addressline1}}">
                </div>
                <div class="col-md-6">
                    <label for="addressline2" class="form-label"> Address Line 2 </label>
                    <input type="text" class="form-control" id="addressline2" name="addressline2"
                        placeholder="Enter Street Number or Near By" value="{{data.addressline2}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="addressline3" class="form-label"> Address Line 3 </label>
                    <input type="text" class="form-control" id="addressline3" name="addressline3"
                        placeholder="Enter Locality or Village" value="{{data.addressline3}}">
                </div>
                <div class="col-md-6">
                    <label for="pin" class="form-label"> Zip Code </label>
                    <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter Zip Code"
                        value="{{data.pin}}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label"> City </label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City Name"
                        value="{{data.city}}">
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label"> State </label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State Name"
                        value="{{data.state}}">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn essence-btn"> Update </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
